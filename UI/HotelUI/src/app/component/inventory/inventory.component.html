<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid ">
        <h1 style="color:aliceblue;"> Inventory List</h1>
        <div class="d-flex">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success"> Add Inventory</button>
        </div>
    </div>
</nav>
<table class="table mt-3" *ngIf="inventories" border=1>
    <thead>
        <tr>
            
            <th scope="col">Inventory_Id</th>
            <th scope="col">Inventory_Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Action</th>
           
    
        </tr>
    </thead>
    <tbody> 
      <tbody>
        <tr *ngFor = "let inventory of inventories">
            <td>{{inventory.inventory_Id}}</td>
            <td>{{inventory.inventory_Name}}</td>
            <td>{{inventory.quantity}}</td>
           
            <td> <button type="button" class="btn btn-primary">Edit</button>
            <button type="button" class="btn btn-danger">Delete</button></td>

        </tr>

    </tbody>
</table>
<p *ngIf="!inventories || inventories.length <=0"> No Inventories found</p>
      
       
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Inventory Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form >
                <div class="form-group">
                  <label for="inventory_Name">Inventory_Name :</label>
                  <input type="text"  class="form-control" id="inventory_Name" >
                  
                </div>
                <br>
                <div class="form-group">
                  <label for="quantity">Quantity :</label>
                  <input type="number"  class="form-control" id="quantity" >
                </div>
                <br>
              </form>
        </div>
        <br>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
